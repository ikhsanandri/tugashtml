<!DOCTYPE html>
<html>
<head>
	<title>Gallery</title>
	<link rel="stylesheet" type="text/css" href="galery.css">
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=League+Gothic&display=swap" rel="stylesheet">
</head>
<body>
	<h1>SPONGEBOB SQUAREPANTS</h1>
	<DIV class="container">
		<ul class="Gallery">
			<li>
				<a href="#gambar-1">
					<img src="sp.jpg" alt="Spongebob">
					<span>Spongebob</span>
				</a>

				<div class="overlay" id="gambar-1">
					<a href="#" class="close">x close</a>
					<img src="spn.jpg" alt="Spongebob">

			</li>

			<li>
				<a href="#gambar-2">
					<img src="pt.jpg" alt="patrick">

					<a href="#" class="close">x close</a>
					<img src="patric.png" alt="Patrick">
				</div>

			</li>

			<li>
				<a href="#gambar-3">
					<img src="sn.jpg" alt="Sandy">

				</a>
				<div class="overlay" id="gambar-3">
					<a href="#" class="close">x close</a>
					<img src="san.jpg" alt="Sandy">
				</div>

			</li>

			<li>
				<a href="#gambar-4">
					<img src="pl.jpg" alt="Plankton">

				</a>

					<a href="#" class="close">x close</a>
					<img src="pln.jpg" alt="Plankton">
				</div>

			</li>
			
			<div class="clear"></div>

		</ul>
		
	</DIV>

</body>
</html>
